<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高考志愿填报助手 - 登录注册</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 高考志愿填报助手</h1>
            <p>科学填报，智慧选择</p>
        </div>

        <!-- 登录表单 -->
        <div id="loginForm" class="form-container active">
            <h2>用户登录</h2>
            <form id="loginFormElement">
                <div class="input-group">
                    <label for="loginUsername">用户名</label>
                    <input type="text" id="loginUsername" name="username" required 
                           placeholder="请输入用户名" minlength="4" maxlength="20">
                </div>
                <div class="input-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" id="loginPassword" name="password" required 
                           placeholder="请输入密码" minlength="8" maxlength="20">
                </div>
                <button type="submit" class="btn btn-primary">登录</button>
                <p class="switch-form">
                    还没有账户？<a href="#" onclick="showRegisterForm()">立即注册</a>
                </p>
            </form>
        </div>

        <!-- 注册表单 -->
        <div id="registerForm" class="form-container">
            <h2>用户注册</h2>
            <form id="registerFormElement">
                <div class="input-group">
                    <label for="registerUsername">用户名</label>
                    <input type="text" id="registerUsername" name="username" required 
                           placeholder="4-20个字符，支持字母、数字、下划线" 
                           minlength="4" maxlength="20" pattern="^[a-zA-Z0-9_]{4,20}$">
                    <span class="input-hint">用户名将作为您的唯一标识</span>
                </div>
                <div class="input-group">
                    <label for="registerPassword">密码</label>
                    <input type="password" id="registerPassword" name="password" required
                           placeholder="8-20个字符，包含大小写字母和数字"
                           minlength="8" maxlength="20">
                    <div class="password-requirements" id="passwordRequirements">
                        <div class="requirement" id="req-length">
                            <span class="requirement-icon">○</span>
                            <span class="requirement-text">长度 8-20 个字符</span>
                        </div>
                        <div class="requirement" id="req-uppercase">
                            <span class="requirement-icon">○</span>
                            <span class="requirement-text">包含大写字母</span>
                        </div>
                        <div class="requirement" id="req-lowercase">
                            <span class="requirement-icon">○</span>
                            <span class="requirement-text">包含小写字母</span>
                        </div>
                        <div class="requirement" id="req-number">
                            <span class="requirement-icon">○</span>
                            <span class="requirement-text">包含数字</span>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">确认密码</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                           placeholder="请再次输入密码" minlength="8" maxlength="20">
                    <span class="input-hint"></span>
                </div>
                <button type="submit" class="btn btn-primary">注册</button>
                <p class="switch-form">
                    已有账户？<a href="#" onclick="showLoginForm()">立即登录</a>
                </p>
            </form>
        </div>

        <!-- 用户信息展示 -->
        <div id="userInfo" class="user-info" style="display: none;">
            <h2>欢迎回来！</h2>
            <div class="user-details">
                <p><strong>用户ID：</strong><span id="userId"></span></p>
                <p><strong>用户名：</strong><span id="username"></span></p>
                <p><strong>登录时间：</strong><span id="loginTime"></span></p>
            </div>
            <div class="user-actions">
                <!-- 管理员入口按钮，仅对PLeiA用户显示 -->
                <button id="adminButton" onclick="goToAdmin()" class="btn btn-admin" style="display: none;">
                    🛠️ 进入管理系统
                </button>
                <button onclick="logout()" class="btn btn-secondary">退出登录</button>
            </div>
        </div>

        <!-- 消息提示 -->
        <div id="message" class="message"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
